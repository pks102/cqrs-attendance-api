server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


#logging.level.root: DEBUG
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  zipkin:
    tracing:
      endpoint: http://zipkin:9411

spring:
  application:
    name:
      api-gateway

  cloud:
    gateway:
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
#          lower-case-service-id: true
      routes:
        - id: COMMAND-SERVICE
          uri: lb://COMMAND-SERVICE
          predicates:
            - Path=/api/command/**
        - id: QUERY-SERVICE
          uri: lb://QUERY-SERVICE
          predicates:
            - Path=/api/query/**
